<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная `c` хранит значение 2, т.к. опереатор ++ увеличивает значение переменной на 1
  В данном случае ++ стоит перед "a" значит в начале значение "a" увеличится на 1
  затем значение "a" присвоится значению "с"
   */
  c = ++a;
  console.log(c);

  /*
  переменная `d` хранит значение 1 т.к. "d" присвоится значение "b"
  после этого произойдет увеличение "b" на 1, из-за того, что ++ стоит после "b"
   */
  d = b++;
  console.log(d);

  /*
  по той же причине произойдет увеличение "a" на 1 и после произойдет сложение с 2
  результат запишется в переменную "c"
  т.к. "a" уже равно 2, то результат будет равен
   */
  c = 2 + ++a;
  console.log(c);

  /*
  "b" уже равно 2, соответственно d = 2 + 2 = 4
  при сложении "b" будет равно 2, после чего его значение будет увеличено на 1
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
