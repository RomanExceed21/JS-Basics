<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <style>
    .product {
      width: 200px;
      padding: 10px;
      float: left;
      margin-right: 30px;
      box-shadow: 0 0 4px black;
    }
  </style>
</head>
<body>
<!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->
<div class="product">
  <div class="productName">Товар 1</div>
  <img src="https://loremflickr.com/200/300/goods?lock=2" alt="">
  <button>В корзину</button>
</div>
<div class="product">
  <div class="productName">Товар 2</div>
  <img src="https://loremflickr.com/200/300/goods?lock=12" alt="">
  <button>В корзину</button>
</div>
<div class="product">
  <div class="productName">Товар 3</div>
  <img src="https://loremflickr.com/200/300/goods?lock=33" alt="">
  <button>В корзину</button>
</div>

<script>
  "use strict";

  /*
  1. Установите всем элементам с классом "productName" размер шрифта 24px.
   */
  const productNameEls = document.getElementsByClassName('productName');
  for (const el of productNameEls) {
    el.style.fontSize = '24px';
  }


  /*
  2. Установите всем элементам с классом "product" внешний отступ справа 50px.
   */
  const productEls = document.getElementsByClassName('product');
  for (const el of productEls) {
    el.style.marginRight = '50px';
  }

  /*
  3. При клике на кнопку "В корзину" название кнопки должно поменяться на
  "Добавлено" и кнопка должна стать неактивной.
   */
  const clickFunction = e => {
    e.target.innerText = 'Добавлено'
    e.target.disabled = true
  }
  const buttons = document.getElementsByTagName('button');
  for (const button of buttons) {
    button.addEventListener('click', (e) => clickFunction(e))
  }

  /*
  4. Создайте полную (глубокую) копию элемента с классом product, измените в
  этой копии путь до картинки на:
  https://loremflickr.com/200/300/goods?lock=37
  Поставьте название товара в данной копии "Товар 4" и замените последний
  отображенный товар на странице на созданную копию. У данной копии также
  должен правильно работать код из 3-го задания.
   */
  const productCopy = document
    .querySelector('body > div:nth-child(1)')
    .cloneNode(true);

  document.body.appendChild(productCopy);
    
  const newProductCopyImg = document
    .querySelector('body > div:nth-child(5) > img');
  newProductCopyImg.src = 'https://loremflickr.com/200/300/goods?lock=37';
    
  const newProductCopyName = document
    .querySelector('body > div:nth-child(5) > div');
  newProductCopyName.innerText = 'Товар 4'
    
  const productThree = document.querySelector('body > div:nth-child(3)')  
  document.body.replaceChild(productCopy, productThree);

  const productCopyButton = document
    .querySelector('body > div:nth-child(3) > button');
  productCopyButton.addEventListener('click', (e) => clickFunction(e))

  /*
  5. По истечении 2 секунд с момента открытия страницы первый товар должен быть
  удален из html.
   */
  const productFirst = document.querySelector('body > div:nth-child(1)')
  setTimeout(() => {
    document.body.removeChild(productFirst)
  }, 2000);


</script>
</body>
</html>
