<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
    js слева направо смотрит на значения. Видит два числа, между которыми стоит +. 
    Так как тип этих значений number, то js их складывает, получая значение 20.
    Дальше происходит сложение со строкой, поэтому производится приведение типов (20 приводится к строке). 
    Производится конкатенация и в итоге получается "2010"
  */
  console.log(10 + 10 + "10");
  /*
    по такому же принципу происходит конкатенирование первых двух значений 10 и "10" с приведением 10 к строке
    и дальнейшим приведением третьего значения к строке, тк происходит попытка сложения строки "1010" и числа 10.
  */
  console.log(10 + "10" + 10);
  /*
    10 + 10 складываются как числа
    20 складывается с +"10" как с числом, тк "10" приводится к числу с помощью унарного оператора +
  */
  console.log(10 + 10 + +"10");
  /*
    пустая строка приводится к -0 с помощью унарного опрератора
    при делении числа на -0 js выводит -Infinity
  */
  console.log(10 / -"");
  /*
    "2,5" приводится к NaN а не числу унарным оператором, тк это не правильная запись числа с плавающей запятой
    арифметические операции чисел с NaN дают в результате NaN
    10 / +"2.5" дало бы результат равный 4
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
